<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh Discovery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="path-to-the-file/splide.min.js"></script>
    <link rel="icon" type="image/png" href="Media/MonsterBase.jpg">
</head>

<body>
    <div class="carousel" data-carousel>
        <div class="carousel-buttons">
            <button class="carousel-button carousel-button_previous" data-carousel-button-previous>
            <span class="fas fa-chevron-circle-left">&#60;</span>
          </button>
            <button class="carousel-button carousel-button_next" data-carousel-button-next>
            <span class="fas fa-chevron-circle-right">&#62;</span>
          </button>
        </div>
        <div class="slides" data-carousel-slides-container>
            <!--<div class="slide" id="placeholder">
                 ----- Anything can be here. Each slide can have any content ------
                <img src="Media/MonsterBase.jpg" alt="Monstercard">
            </div> -->
            <div class="slide" id="slide1">
                <!-- Anything can be here. Each slide can have any content -->
                <img src="Media/MonsterBase.jpg" alt="Monstercard">
            </div>
            <div class="slide" id="slide2">
                <!-- Anything can be here. Each slide can have any content -->
                <img src="Media/SpellBase.png" alt="Spellcard">
            </div>
            <div class="slide" id="slide3">
                <!-- Anything can be here. Each slide can have any content -->
                <img src="Media/TrapBase.png" alt="Trapcard">
            </div>
        </div>
    </div>
</body>
